<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./a-r-cam.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=AmstelvarAlpha:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson Hyperlegible:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="ar-cam">
      <div class="ar-cam-child"></div>
      <img class="image-6-icon" alt="" src="public/image-6@2x.png" /><img
        class="image-7-icon"
        alt=""
        src="public/image-7@2x.png"
      /><img class="image-8-icon" alt="" src="public/image-8@2x.png" /><img
        class="image-10-icon"
        alt=""
        src="public/image-10@2x.png"
      /><img
        class="image-11-icon"
        alt=""
        src="public/image-11@2x.png"
        id="image11Icon"
      /><img class="ar-cam-item" alt="" src="public/vector-4.svg" /><img
        class="ar-cam-item"
        alt=""
        src="public/vector-4.svg"
      /><img class="image-17-icon" alt="" src="public/image-17@2x.png" />
      <div class="rectangle-div" data-scroll-to="rectangle"></div>
      <div class="show-measurements" id="showMeasurementsText">
        Show Measurements
      </div>
    </div>

    <script>
      var image11Icon = document.getElementById("image11Icon");
      if (image11Icon) {
        image11Icon.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var showMeasurementsText = document.getElementById("showMeasurementsText");
      if (showMeasurementsText) {
        showMeasurementsText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
