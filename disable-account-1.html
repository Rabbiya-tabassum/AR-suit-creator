<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./disable-account-1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=AmstelvarAlpha:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson Hyperlegible:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="disable-account-1">
      <div class="temporarily-disable-account1">
        Temporarily disable account?
      </div>
      <img
        class="disable-account-1-child"
        alt=""
        src="public/vector-6.svg"
      /><img
        class="disable-account-1-item"
        alt=""
        src="public/rectangle-6.svg"
      /><img class="image-18-icon2" alt="" src="public/image-181@2x.png" />
      <div class="success-your-account-container1">
        <p class="success-your-account1">Success, your Account</p>
        <p class="has-been-temporarily">has been temporarily disabled.</p>
      </div>
      <img
        class="disable-account-1-inner"
        alt=""
        src="public/rectangle-11.svg"
      />
      <div class="continue1" id="continueText">Continue</div>
    </div>

    <script>
      var continueText = document.getElementById("continueText");
      if (continueText) {
        continueText.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      </script>
  </body>
</html>
