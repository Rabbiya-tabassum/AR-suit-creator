<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./disable-account-2.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=AmstelvarAlpha:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson Hyperlegible:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="disable-account-2">
      <div class="delete-account3">Delete account?</div>
      <img
        class="disable-account-2-child"
        alt=""
        src="public/vector-6.svg"
      /><img
        class="disable-account-2-item"
        alt=""
        src="public/rectangle-6.svg"
      /><img class="image-18-icon1" alt="" src="public/image-181@2x.png" />
      <div class="success-your-account-container">
        <p class="success-your-account">Success, your Account</p>
        <p class="has-been-deleted">has been Deleted permanently.</p>
      </div>
      <img
        class="disable-account-2-inner"
        alt=""
        src="public/rectangle-11.svg"
      />
      <div class="continue" id="continueText">Continue</div>
    </div>

    <script>
      var continueText = document.getElementById("continueText");
      if (continueText) {
        continueText.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      </script>
  </body>
</html>
