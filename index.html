<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=AmstelvarAlpha:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson Hyperlegible:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up-child"></div>
      <div class="sign-up-item"></div>
      <div class="confirm-password">Confirm Password</div>
      <div class="sign-up-inner"></div>
      <div class="sign-up-child1"></div>
      <div class="sign-up-child2"></div>
      <div class="enter-first-name">Enter first name</div>
      <div class="enter-last-name">Enter last name</div>
      <div class="ar-suit-creator-container">
        <p class="ar-suit-creator"><span>AR SUIT CREATOR </span></p>
        <p class="your-digital-tailor"><span>Your Digital Tailor</span></p>
      </div>
      <img class="image-1-icon" alt="" src="public/image-1@2x.png" />
      <div class="email-or-phone">Email or phone number</div>
      <img class="sign-up-child3" alt="" src="public/rectangle-11.svg" />
      <div class="sign-up1" id="signUpText">Sign up</div>
      <img class="sign-up-child4" alt="" src="public/vector-1.svg" />
      <div class="or">OR</div>
      <div class="enter-password">Enter Password</div>
      <img class="sign-up-child5" alt="" src="public/vector-2.svg" />
      <div class="have-an-account-container" id="haveAnAccount">
        <span> have an account?</span><span class="span1"> </span
        ><span class="sign-in">Sign in.</span>
      </div>
      <div class="signup">SIGNUP</div>
    </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var haveAnAccount = document.getElementById("haveAnAccount");
      if (haveAnAccount) {
        haveAnAccount.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      </script>
  </body>
</html>
